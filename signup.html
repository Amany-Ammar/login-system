<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid py-5 main">
        <div class="box my-4 mx-auto p-5">
            <h1 class="text-info text-center mb-2">Smart Login System</h1>
            <form action="">
                <input type="text" id="signupName" class="text-light form-control my-3" placeholder="Enter your name" oninput="signupValidation(this)">
                <input type="email" id="signupEmail" class="text-light form-control my-3" placeholder="Enter your email" oninput="signupValidation(this)">
                <input type="password" id="signupPassword" class="text-light form-control my-3" placeholder="Enter password" oninput="signupValidation(this)">
                <p class="text-center text-danger my-3 input-warning d-none">All inputs are required</p>/
                <p class="text-center text-danger my-3 email-exist d-none">The email is already exist</p>/
                <p class="text-success text-center my-3 d-none successful-signup">Success</p>
                <button type="button" id="signupBtn" class="btn btn-outline-info w-100 login-btn my-2">Sign Up</button>
            </form>
            <p class="text-center text-light mt-2">You have an account? <a href="login.html" class="text-light">Signin</a></p>
        </div>
    </div>
    



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
